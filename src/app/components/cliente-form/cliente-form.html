<h2>{{ isEdit ? 'Editar' : 'Novo' }} Cliente</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-grid">
    <div>
      <label for="nomecliente">Nome: <span class="required">*</span></label>
      <input type="text" id="nomecliente" formControlName="nomecliente" required>
      <div class="error-message" *ngIf="form.get('nomecliente')?.hasError('required') && form.get('nomecliente')?.touched">
        Nome é obrigatório
      </div>
    </div>

    <div>
      <label for="cpf">CPF: <span class="required">*</span></label>
      <input type="text" id="cpf" formControlName="cpf" required>
      <div class="error-message" *ngIf="form.get('cpf')?.hasError('required') && form.get('cpf')?.touched">
        CPF é obrigatório
      </div>
    </div>

    <div>
      <label for="datanasc">Data de Nascimento: <span class="required">*</span></label>
      <input type="date" id="datanasc" formControlName="datanasc" required>
      <div class="error-message" *ngIf="form.get('datanasc')?.hasError('required') && form.get('datanasc')?.touched">
        Data de nascimento é obrigatória
      </div>
    </div>

    <div>
      <label for="sexo">Sexo: <span class="required">*</span></label>
      <select id="sexo" formControlName="sexo" required>
        <option [ngValue]="null" disabled>Selecione um sexo</option>
        <option *ngFor="let s of sexos" [value]="s.codsexo">{{ s.nomesexo }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('sexo')?.hasError('required') && form.get('sexo')?.touched">
        Sexo é obrigatório
      </div>
    </div>

    <div>
      <label for="cidade">Cidade: <span class="required">*</span></label>
      <select id="cidade" formControlName="cidade" required>
        <option [ngValue]="null" disabled>Selecione uma cidade</option>
        <option *ngFor="let c of cidades" [value]="c.codcidade">{{ c.nomecidade }} / {{ c.uf.siglauf }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('cidade')?.hasError('required') && form.get('cidade')?.touched">
        Cidade é obrigatória
      </div>
    </div>

    <div>
      <label for="bairro">Bairro: <span class="required">*</span></label>
      <select id="bairro" formControlName="bairro" required>
        <option [ngValue]="null" disabled>Selecione um bairro</option>
        <option *ngFor="let b of bairros" [value]="b.codbairro">{{ b.nomebairro }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('bairro')?.hasError('required') && form.get('bairro')?.touched">
        Bairro é obrigatório
      </div>
    </div>

    <div>
      <label for="rua">Rua: <span class="required">*</span></label>
      <select id="rua" formControlName="rua" required>
        <option [ngValue]="null" disabled>Selecione uma rua</option>
        <option *ngFor="let r of ruas" [value]="r.codrua">{{ r.nomerua }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('rua')?.hasError('required') && form.get('rua')?.touched">
        Rua é obrigatória
      </div>
    </div>

    <div>
      <label for="cep">CEP: <span class="required">*</span></label>
      <select id="cep" formControlName="cep" required>
        <option [ngValue]="null" disabled>Selecione um CEP</option>
        <option *ngFor="let c of ceps" [value]="c.codcep">{{ c.numerocep }}</option>
      </select>
      <div class="error-message" *ngIf="form.get('cep')?.hasError('required') && form.get('cep')?.touched">
        CEP é obrigatório
      </div>
    </div>

    <div>
      <label for="numerocasa">Número da Casa: <span class="required">*</span></label>
      <input type="text" id="numerocasa" formControlName="numerocasa" required>
      <div class="error-message" *ngIf="form.get('numerocasa')?.hasError('required') && form.get('numerocasa')?.touched">
        Número da casa é obrigatório
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">
      <i class="material-icons">save</i>
      {{ isEdit ? 'Atualizar' : 'Salvar' }}
    </button>
    <a routerLink="/clientes" class="btn btn-cancel">
      <i class="material-icons">close</i>
      Cancelar
    </a>
  </div>
</form>
