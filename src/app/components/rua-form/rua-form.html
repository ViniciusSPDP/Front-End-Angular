<h2>{{ isEdit ? 'Editar' : 'Nova' }} Rua</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nomerua">Nome da Rua:</label>
    <input type="text" id="nomerua" [(ngModel)]="rua.nomerua" name="nomerua" required />
  </div>

  <button type="submit">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
  <a routerLink="/ruas" class="btn btn-cancel">Cancelar</a>
</form>
