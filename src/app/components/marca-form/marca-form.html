<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEdit ? 'Editar' : 'Nova' }} Marca</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="fill">
        <mat-label>Nome da Marca</mat-label>
        <input matInput formControlName="nomemarca">
        
        <mat-error *ngIf="form.get('nomemarca')?.hasError('required')">
          Nome é obrigatório.
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
        <a mat-button routerLink="/marcas">Cancelar</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
