<h2>{{ isEdit ? 'Editar' : 'Nova' }} Marca</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nomemarca">Nome da Marca:</label>
    <input type="text" id="nomemarca" [(ngModel)]="marca.nomemarca" name="nomemarca" required />
  </div>

  <button type="submit">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
  <a routerLink="/marcas" class="btn btn-cancel">Cancelar</a>
</form>
