<h2>Lista de Sexos</h2>
<a routerLink="/sexos/novo" class="btn btn-primary">
  <i class="material-icons">add</i>
  Novo Sexo
</a>

<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sexo of sexos">
      <td>{{ sexo.codsexo }}</td>
      <td>{{ sexo.nomesexo }}</td>
      <td>
        <a [routerLink]="['/sexos/editar', sexo.codsexo]" class="btn btn-edit">
          <i class="material-icons">edit</i>
          Editar
        </a>
        <button (click)="deleteSexo(sexo.codsexo!)" class="btn btn-delete">
          <i class="material-icons">delete</i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
